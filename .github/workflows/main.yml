name: CI/CD

on:
  push:
    branches:
      - main

jobs:
  unit-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Install dependencies
      run: npm install

    - name: Run unit tests
      run: npm test

  build:
    runs-on: ubuntu-latest
    needs: unit-test

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Install Dependencies
      run: npm install

    - name: Build Website
      run: npm run build   # Thay thế lệnh này bằng lệnh thực sự để xây dựng trang web của bạn

    - name: Build Docker image
      run: docker build -t myapp .

    - name: Push Docker image to registry
      uses: docker/build-push-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        repository: username/repository
        tag_with_ref: true

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install Dependencies
      run: npm install

    - name: Build Website
      run: npm run build

    - name: Deploy to AWS EC2 Instance
      if: success()
      run: |
        # Sử dụng SCP hoặc SFTP để tải các tệp cần thiết lên EC2 Instance
        scp -r ./build/* user@your-ec2-instance-ip:/path/to/destination
