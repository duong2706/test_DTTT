name: CI/CD

on:
  push:
    branches:
      - main

jobs:
  unit-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Install dependencies
      run: npm install

    - name: Run unit tests
      run: npm test

  name: Build and Publish

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Install Dependencies
      run: npm install

    - name: Build Website
      run: npm run build

    - name: Install GCC (if needed)
      run: sudo apt-get update && sudo apt-get install -y gcc

    - name: Compile Code
      run: gcc -o myapp main.c   # Replace main.c with the name of your main source file and myapp with desired output file name

    - name: Generate Hex File
      run: objcopy -O ihex myapp myapp.hex   # Generate hex file from binary file

    - name: Build Docker image
      run: docker build -t myapp .

    - name: Push Docker image to registry
      uses: docker/build-push-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        repository: username/repository
        tag_with_ref: true

  relase:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install Dependencies
      run: npm install

    - name: Build Website
      run: npm run build

    - name: Deploy to AWS EC2 Instance
      if: success()
      run: |
        # Sử dụng SCP hoặc SFTP để tải các tệp cần thiết lên EC2 Instance
        scp -r ./build/* user@your-ec2-instance-ip:/path/to/destination
